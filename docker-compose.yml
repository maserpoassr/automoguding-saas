version: '3.8'
services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./data/images:/app/server/images
    environment:
      - TZ=Asia/Shanghai
      - SCHEDULER_TIMEZONE=${SCHEDULER_TIMEZONE:-Asia/Shanghai}
      - SCHEDULER_JITTER_SECONDS=${SCHEDULER_JITTER_SECONDS:-600}
      - SCHEDULER_REPORT_JITTER_SECONDS=${SCHEDULER_REPORT_JITTER_SECONDS:-0}
      - DB_PATH=/app/data/database.db
      - GEOCODE_PROVIDER=${GEOCODE_PROVIDER:-osm}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123456}
    restart: unless-stopped
