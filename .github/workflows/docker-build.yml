name: docker-build

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Verify build context
        run: |
          test -d server || (echo "missing server/ directory" && exit 1)
          test -d web || (echo "missing web/ directory" && exit 1)
          test -f server/requirements.txt || (echo "missing server/requirements.txt" && exit 1)
          test -f web/package.json || (echo "missing web/package.json" && exit 1)

      - uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Read version tag
        id: version
        shell: bash
        run: |
          if [ -f VERSION ]; then
            v="$(cat VERSION | tr -d '\r\n' | xargs)"
            if [ -n "$v" ]; then
              echo "image_tag=ghcr.io/${{ github.repository }}:$v" >> "$GITHUB_OUTPUT"
            else
              echo "image_tag=" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "image_tag=" >> "$GITHUB_OUTPUT"
          fi

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.version.outputs.image_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
