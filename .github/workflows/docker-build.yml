name: docker-build

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Verify build context
        run: |
          test -d server || (echo "missing server/ directory" && exit 1)
          test -d web || (echo "missing web/ directory" && exit 1)
          test -f server/requirements.txt || (echo "missing server/requirements.txt" && exit 1)
          test -f web/package.json || (echo "missing web/package.json" && exit 1)

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name == 'push'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository }}:v1
